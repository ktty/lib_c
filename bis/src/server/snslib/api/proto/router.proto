package snslib;

message SetUin2BusIDRequest
{
   optional uint32  uin = 1;
   optional uint32  busid = 2;
}

message SetUin2BusIDResponse
{
   optional int32  result = 1;
}


message DelUin2BusIDRequest
{
   optional uint32  uin = 1;
   optional uint32  busid = 2;
}

message DelUin2BusIDResponse
{
   optional int32  result = 1;
}



